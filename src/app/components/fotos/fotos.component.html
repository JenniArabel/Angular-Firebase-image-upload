<div class="upload-container">
  <h2>Subir una imagen a Firebase Storage</h2>

  <label for="file-input" class="file-label">Selecciona una imagen:</label>
  <input
    type="file"
    id="file-input"
    (change)="uploadImage($event)"
    accept="image/*"
    class="file-input"
  />

  @if (uploadInProgress) {
  <p>‚è≥ Subiendo imagen...</p>
  } @if (message) {
  <p>{{ message }}</p>
  } @if (downloadURL) {
  <img [src]="downloadURL" alt="Imagen subida" width="200" />
  }
</div>
